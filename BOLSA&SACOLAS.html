<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GILSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            width: 200px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="MODELO-01.PNG" alt="Imagem 1">
            <p>MODELO-01</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-02.PNG" alt="Imagem 2">
            <p>MODELO-02</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-03.PNG" alt="Imagem 3">
            <p>MODELO-03</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-04.PNG" alt="Imagem 4">
            <p>MODELO-04</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-05.PNG" alt="Imagem 5">
            <p>MODELO-05</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-06.PNG" alt="Imagem 6">
            <p>MODELO-06</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-07.PNG" alt="Imagem 7">
            <p>MODELO-07</p>
        </div>
        <div class="gallery-item">
            <img src="MODELO-08.PNG" alt="Imagem 8">
            <p>MODELO-08</p>
        </div>
    </div>

</body>
</html>
